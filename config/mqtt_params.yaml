mqtt:
  client:
    protocol: 4      # MQTTv311
  connection:
    host: localhost #the mosquitto broker forwarding the /tf messages is on the same computer
    port: 1883
    keepalive: 60
  private_path: device/001
serializer: json:dumps
deserializer: json:loads
bridge:

  #Subscribed Topics:
  - factory: mqtt_bridge.bridge:MqttToRosBridge
    msg_type: tf.msg:tfMessage
    topic_from: /tf
    topic_to: /tf
